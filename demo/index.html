<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .btn {
            width: 100px;
            height: 30px;
            line-height: 30px;
            cursor: pointer;
            border: 1px solid #000;
            margin: 10px;
            text-align: center;

        }
        .red {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="../bundle/modal.css">
</head>
<body>
<div class="container">
    <div class="btn default">default</div>
    <div class="btn alert">alert</div>
    <div class="btn confirm">confirm</div>
</div>
<script src="../bundle/modal.js"></script>
<script type="module">
document.querySelector('.default').addEventListener('click', function() {
    modal.open({ content: 'open a dialog' })
})
document.querySelector('.alert').addEventListener('click', function() {
    modal.alert('show alert dialog', {
        width: '400px',
        height: '300px',
        opacity: '0.4',
        title: 'alert dialog',
        skin: 'red',
        yes: () => { modal.alert('you choose yes') },
        always: () => { console.log('always') }
    })
})
document.querySelector('.confirm').addEventListener('click', function() {
    modal.confirm('show confirm dialog', {
        btn: ['yes', 'no'],
        yes: () => { console.log('yes') },
        no: () => { console.log('no') }
    })
})

</script>
</body>
</html>
